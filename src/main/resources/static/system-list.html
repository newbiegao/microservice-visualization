<script src="/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript" >

    QueryString = {
        data: {},
        Initial: function() {
            var aPairs, aTmp;
            var queryString = new String(window.location.search);
            queryString = queryString.substr(1, queryString.length); //remove   "?"
            aPairs = queryString.split("&");
            for (var i = 0; i < aPairs.length; i++) {
                aTmp = aPairs[i].split("=");
                this.data[aTmp[0]] = aTmp[1];
            }
        },
        GetValue: function(key) {
            return this.data[key];
        }
    }
    QueryString.Initial();

    // page init
    $(function(){
       loadDeptList() ;

       $("#dept_id").change(function(){
          loadProList() ;
       });

       $("#pro_id").change(function(){
           loadSystemList() ;
       });

       $("#btn_id_add_system").click(function(){
            var deptId = $("#dept_id").val() ;
            var proId  = $("#pro_id").val() ;
            if( proId == null ){
                alert("请选择产品") ;
                return false  ;
            }
            $("#btn_id_add_system").attr("href" , "/system-edit.html?deptId=" + deptId + "&proId=" + proId );
       });

    });

    // set selected dept
    function setDeptSelect(){
         var deptId = parseInt(QueryString.GetValue("deptId"));
         if( deptId > 0 ){
           $("#dept_id").val(deptId) ;
       }
    }

    // set selected product
    function setProSelect(){
         var proId = parseInt(QueryString.GetValue("proId"));
          if( proId > 0 ){
            var proSelect = "#pro_id option[value='1']" ;
            if($("#pro_id option[value='"+ proId +"']").val() != undefined)
            {
                 $("#pro_id").val(proId) ;
            };
       }
    }

     // load all dept list
    function loadDeptList(){
        var srvReq = $.ajax({ url: "/data/depts",  method: "GET", dataType: "json"  });
        srvReq.done(function(dataJson){
            for( var i=0 ; i<dataJson.length ; i++ ){
                $("#dept_id").append("<option value='"+dataJson[i].id+"'>"+dataJson[i].name+"</option>")
            }
            // set dept selected
            setDeptSelect() ;
            // page init load product list
            loadProList() ;
         }) ;
    }

    // load product system list
    var rowTemplate = $("#id_system_row").clone() ;
    function loadSystemList(){
        var proId = $("#pro_id").val() ;
        var deptId = $("#dept_id").val() ;
        var srvReq = $.ajax({ url: "/data/systems/"+proId,  method: "GET", dataType: "json"  });
        srvReq.done(function(dataJson){
            $("#id_systemList").children("tr").remove() ;
            for( var i=0 ; i<dataJson.length ; i++ ){
                var row = rowTemplate.clone() ;
                row.find(".id").text(dataJson[i].id);
                row.find(".name").text(dataJson[i].name);
                row.find(".title").text(dataJson[i].title);
                row.find(".title").attr("href" , "/system-edit.html?sysId="+dataJson[i].id + "&proId=" + proId + "&deptId="+deptId);
                row.find(".count").text(dataJson[i].count);
                row.find(".type").text(dataJson[i].type);
                row.appendTo("#id_systemList") ;
            }
         }) ;
    }

    // load product list by deptId
    function loadProList(){
       var deptId = $("#dept_id").val() ;
       var srvReq = $.ajax({ url: "/data/pros/"+deptId,  method: "GET", dataType: "json"  });
       srvReq.done(function(dataJson){
            $("#pro_id").empty() ;
            for( var i=0 ; i<dataJson.length ; i++ ){
                $("#pro_id").append("<option value='"+dataJson[i].id+"'>"+dataJson[i].name+"</option>")
            }
             // set product selected
             setProSelect() ;
             // page init load system list
             loadSystemList();
        }) ;
    }

</script>
