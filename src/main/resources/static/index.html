<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mermaid flowchart</title>
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/floatPanel.min.css" rel="stylesheet">
</head>
<body>

<div>

    <span>中心部门:
        <select id="dept_id" >
            <option value="1" >直销业务中心</option>
            <option value="2" >会员运营中心</option>
            <option value="3" >大数据部门</option>
            <option value="4" >旅游业务中心</option>
            <option value="5" >中间件部门</option>
            <option value="6" >运维部门</option>
        </select>
    </span>

    <span>图形类型:
        <select id="chart_type" >
            <option value="sub" >分组展示</option>
            <option value="tree" >树形结构</option>
        </select>
    </span>

    <span>图形方向:
        <select id="chart_direction" >
            <option value="TB" >纵向</option>
            <option value="LR" >横向</option>
        </select>
    </span>

    <input id="btn_load_chart" type="button" value="加载架构图" >
    <input id="btn_load_dept" type="button" value="部门架构图" >
</div>
<div class="mermaid"></div>
<script src="/js/mermaid.min.js"></script>
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/floatPanel.min.js"></script>


<script>
    // mermaid init config
    mermaid.initialize({
        startOnLoad: false ,
        securityLevel: 'loose' ,
        flowchart: {
            useMaxWidth: false ,
            htmlLabels: true ,
            curve:'cardinal'
        }
    });

    // page init
    $(function(){
        loadChart() ;
    });

    var element = document.querySelector("#mermaid") ;
    var insertSvg = function(svgCode){
        element.innerHTML = svgCode ;
    };

    // load dept chart
    function loadDeptChart(){
         var direction = $("#chart_direction").val() ;
         var deptId = $("#dept_id").val() ;
         var request = $.ajax({ url: "/chart/dept/"+deptId+"/"+direction,  method: "GET", dataType: "text"  });
         request.done(function(text){
            mermaid.mermaidAPI.render('mermaid', text , insertSvg);
         }) ;

         request.fail(function(){
            alert("请求作图数据失败");
         });
    }

    // load sample chart
    function loadChart(){
         var direction = $("#chart_direction").val() ;
         var charts = $("#chart_type").val() ;
         var request = $.ajax({ url: "/chart/"+charts+"/"+direction,  method: "GET", dataType: "text"  });
         request.done(function(text){
            mermaid.mermaidAPI.render('mermaid', text , insertSvg);
         }) ;

         request.fail(function(){
            alert("请求作图数据失败");
         });
    }

    // node click
    var panel2 = FloatPanel('panel2');
    var panelConfig = {
        header:{
            content:'header',
        },
        body:{
            content:'body',
        },
        footer:{
            content:'footer',
        },
        floatHeight: 100
    }

    function show(event , id){

        // load data
        var srvReq = $.ajax({ url: "/server/"+id ,  method: "GET", dataType: "json"  });
         srvReq.done(function(dataJson){

               panelConfig.header.content = dataJson.title ;
               panelConfig.body.content = dataJson.descripte ;
               panelConfig.footer.content = dataJson.name ;
               panel2.set(panelConfig);
               panel2.show(event) ;
         }) ;

         srvReq.fail(function(){
            alert("请求服务信息失败");
         });
    }

     $("#btn_load_chart").click(function(){
            loadChart() ;
     });

     $("#btn_load_dept").click(function(){
            loadDeptChart() ;
     });



</script>
</body>
</html>
