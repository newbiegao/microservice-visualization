<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script type="text/javascript" >
    // page init
    $(function(){
       loadDeptList() ;
    });

    // load all dept list
    function loadDeptList(){
        var srvReq = $.ajax({ url: "/data/depts",  method: "GET", dataType: "json"  });
        srvReq.done(function(dataJson){
            var rowTemplate = $("#id_dept_row").clone() ;
            $("#id_dept_row").remove() ;
            for( var i=0 ; i<dataJson.length ; i++ ){
                var row = rowTemplate.clone() ;
                row.find(".id").text(dataJson[i].id);
                row.find(".name").text(dataJson[i].name);
                row.find(".name").attr("href" , "/dept-edit.html?deptId="+dataJson[i].id);
                row.appendTo("#id_deptList") ;
            }
         }) ;
    }

</script>
