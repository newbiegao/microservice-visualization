<script src="/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript" >

    // page init
    $(function(){
       loadDeptList() ;

       $("#dept_id_from").change(function(){
          loadProFromList() ;
       });

       $("#dept_id_to").change(function(){
          loadProToList() ;
       });

       $("#pro_id_from").change(function(){
          var proId = $("#pro_id_from").val() ;
          loadSystemList("#sys_id_from" ,proId );
       });

       $("#pro_id_to").change(function(){
          var proId = $("#pro_id_to").val() ;
          loadSystemList("#sys_id_to" , proId);
       });

       $("#btn_id_add_link").click(function(){
          saveLink() ;
       });

        $("#sys_id_from,#sys_id_to").change(function(){
           loadLinkList();
       });
    });

     // load all dept list
    function loadDeptList(){
        var srvReq = $.ajax({ url: "/data/depts",  method: "GET", dataType: "json"  });
        srvReq.done(function(dataJson){
            for( var i=0 ; i<dataJson.length ; i++ ){
                $("#dept_id_from").append("<option value='"+dataJson[i].id+"'>"+dataJson[i].name+"</option>")
                $("#dept_id_to").append("<option value='"+dataJson[i].id+"'>"+dataJson[i].name+"</option>")
            }

            // page init load product list
            loadProFromList() ;
            loadProToList() ;
         }) ;
    }

    // load product system list
    var rowTemplate = $("#id_link_row").clone() ;
    function loadLinkList(){

        var postData = {
           fromProId : $("#pro_id_from").val() ,
           fromSysId : $("#sys_id_from").val() ,
           toProId : $("#pro_id_to").val() ,
           toSysId : $("#sys_id_to").val()
        } ;
        var srvReq = $.ajax({ url: "/data/link/list", data: postData , method: "POST", dataType: "json"  });
        srvReq.done(function(dataJson){
            $("#id_linkList").children("tr").remove() ;
            for( var i=0 ; i<dataJson.length ; i++ ){
                var row = rowTemplate.clone() ;
                row.find(".id").text(dataJson[i][0]);
                row.find(".fromSys").text(dataJson[i][1]);
                row.find(".title").text(dataJson[i][2]);
                row.find(".toSys").text(dataJson[i][3]);
                row.find(".cls_link_delete").attr("data-val" , dataJson[i][0]);
                row.appendTo("#id_linkList") ;
            }
         }) ;
    }

    // load systemList
    function loadSystemList( listId , proId ){
        var srvReq = $.ajax({ url: "/data/systems/"+proId,  method: "GET", dataType: "json"  });
        srvReq.done(function(dataJson){
            $(listId).empty() ;
            $(listId).append("<option value='-1'>所有系统</option>")
            for( var i=0 ; i<dataJson.length ; i++ ){
                $(listId).append("<option value='"+dataJson[i].id+"'>"+dataJson[i].title+"</option>")
            }
            // load link list
            loadLinkList();
         }) ;
    }

    // load product list by deptId
    function loadProFromList(){
       var deptId = $("#dept_id_from").val() ;
       var srvReq = $.ajax({ url: "/data/pros/"+deptId,  method: "GET", dataType: "json"  });
       srvReq.done(function(dataJson){
            $("#pro_id_from").empty() ;
            for( var i=0 ; i<dataJson.length ; i++ ){
                $("#pro_id_from").append("<option value='"+dataJson[i].id+"'>"+dataJson[i].name+"</option>")
            }
            // load systemList
            loadSystemList("#sys_id_from" , $("#pro_id_from").val()) ;
        }) ;
    }

    // load product list by deptId
    function loadProToList(){
       var deptId = $("#dept_id_to").val() ;
       var srvReq = $.ajax({ url: "/data/pros/"+deptId,  method: "GET", dataType: "json"  });
       srvReq.done(function(dataJson){
            $("#pro_id_to").empty() ;
            for( var i=0 ; i<dataJson.length ; i++ ){
                $("#pro_id_to").append("<option value='"+dataJson[i].id+"'>"+dataJson[i].name+"</option>")
            }
            // load systemList
            loadSystemList("#sys_id_to" , $("#pro_id_to").val()) ;
        }) ;
    }


    // save link
    function saveLink(){
        var fromId = $("#sys_id_from").val() ;
        var toId = $("#sys_id_to").val() ;
        if( fromId < 0 ||  toId < 0 ){
            alert("请选择系统");
            return ;
        }
        var postData = {
           fromId : fromId ,
           toId : toId ,
           title : $("#link_title").val()
        } ;
        $.ajax({
            url: "/data/link/save" ,
            data: postData ,
            method: "POST",
            dataType: "json" ,
            success: function(data){
               loadLinkList() ;
            },
            error: function(){
                alert("保存链接失败");
            }
        });
    }

    // delete link
    function deleteLink( obj ){
        var linkId =  $(obj).attr("data-val");
        if( confirm("确定删除该链接吗？") ){
             $.ajax({
                url: "/data/link/delete" ,
                data: { 'linkId' : linkId } ,
                method: "POST",
                dataType: "json" ,
                success: function(data){
                   loadLinkList() ;
                },
                error: function(){
                    alert("删除链接失败");
                }
             });
        }
    }

</script>
