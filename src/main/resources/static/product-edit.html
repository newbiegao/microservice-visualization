<script src="/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript" >

    QueryString = {
        data: {},
        Initial: function() {
            var aPairs, aTmp;
            var queryString = new String(window.location.search);
            queryString = queryString.substr(1, queryString.length); //remove   "?"
            aPairs = queryString.split("&");
            for (var i = 0; i < aPairs.length; i++) {
                aTmp = aPairs[i].split("=");
                this.data[aTmp[0]] = aTmp[1];
            }
        },
        GetValue: function(key) {
            return this.data[key];
        }
    }
    QueryString.Initial();

    // page init
    $(function(){
       $("#save-pro-button").click(function(){
            savePro() ;
       });
       $("#delete-pro-button").click(function(){
            deletePro() ;
       });

       // load product info
       var proId = parseInt(QueryString.GetValue("proId"));
       if( proId > 0 ){
          loadPro(proId);
       }

       // set toolbar url
       setToolBarUrl() ;
    });

    // set toolbar url
    function setToolBarUrl(){
       var deptId = parseInt(QueryString.GetValue("deptId"));

       // set form input
       $("#form_dept_id").val(deptId);

       // set url
       $("#a_toolbar_pro_list").attr("href" , "/product-list.html?deptId=" + deptId);
       $("#a_toolbar_pro").attr("href" , "/product-list.html?deptId=" + deptId);
    }

    // load product info
    function loadPro( proId ){
        var srvReq = $.ajax({ url: "/data/pro/"+proId ,  method: "GET", dataType: "json"  });
        srvReq.done(function(dataJson){
           $("#form_pro_id").val(dataJson.id);
           $("#form_pro_name").val(dataJson.name);
           $("#form_dept_id").val(dataJson.deptId);
        }) ;
    }

    // save product
    function savePro(){
        var postData = $("#proForm").serialize();
        $.ajax({
            url: "/data/pro/save" ,
            data: postData ,
            method: "POST",
            dataType: "json" ,
            success: function(data){
                $(window).attr("location","/product-list.html?deptId="+data.deptId);
            },
            error: function(){
                alert("保存部门失败");
            }
        });
    }

    // delete product
    function deletePro(){
        var postData = $("#proForm").serialize();
        $.ajax({
            url: "/data/pro/delete" ,
            data: postData ,
            method: "POST",
            dataType: "json" ,
            success: function(data){
                if(data){
                  $(window).attr("location","/product-list.html?deptId=" + $("#form_dept_id").val());
                } else {
                  alert("部门包含产品信息不能删除");
                }
            },
            error: function(){
                alert("删除产品失败");
            }
        });
    }

</script>
